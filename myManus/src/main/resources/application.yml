spring:
  application:
    name: myManus
  datasource:
    url: jdbc:h2:mem:mymanus;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  ai:
    dashscope:
      api-key: ${DASHSCOPE_API_KEY}

server:
  port: 8080
